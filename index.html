<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body class="page">
  <header class="header">
    <a href="/" class="header__logo">
      <img class="header__logo-img" src="./images/header/logo.svg" alt="Mesto Russia logo">
    </a>
  </header>
    <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile/image.jpg" alt="Avatar">
      <h1 class="profile__title">
      Жак-Ив Кусто
      </h1>
      <p class="profile__subtitle">
      Исследователь океана
      </p>
      <button class="profile__edit-button" type="button">
      </button>
      <button class="profile__add-button" type="button">
      </button>
    </section>
   <section class="elements">
      <ul class="elements__cards">
        <li class="elements__card">
          <img class="elements__photo" src="./images/elements/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
          <h2 class="elements__card-title">Карачаевск</h2>
          <button type="button" class="elements__like"></button>
        </li>
        <li class="elements__card">
          <img class="elements__photo" src="./images/elements/kirill-pershin-1404681-unsplash2.png" alt="Гора Эльбрус">
          <h2 class="elements__card-title">Гора Эльбрус</h2>
          <button type="button" class="elements__like"></button>
        </li>
        <li class="elements__card">
          <img class="elements__photo" src="./images/elements/kirill-pershin-1556355-unsplash3.png" alt="Домбай">
          <h2 class="elements__card-title">Домбай</h2>
          <button type="button" class="elements__like"></button>
        </li>
        <li class="elements__card">
          <img class="elements__photo" src="./images/elements/Bermamyt_Plateau.jpg" alt="Плато Бермамыт">
          <h2 class="elements__card-title">Плато Бермамыт</h2>
          <button type="button" class="elements__like"></button>
        </li>
        <li class="elements__card">
          <img class="elements__photo" src="./images/elements/Mount_Mashuk.jpg" alt="Гора Машук">
          <h2 class="elements__card-title">Гора Машук</h2>
          <button type="button" class="elements__like"></button>
        </li>
        <li class="elements__card">
          <img class="elements__photo" src="./images/elements/Chuchkhur_waterfall.jpg" alt="Чучхурский водопад">
          <h2 class="elements__card-title">Ущелье Птыш</h2>
          <button type="button" class="elements__like"></button>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">
    © 2020 Mesto Russia
    </p>
  </footer>
<script src="./js/script.js"></script>
</body>
</html>
