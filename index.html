<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__logo" target="_blank"
        ><img
          class="header__logo-img"
          src="./images/header/logo.svg"
          alt="Логотип Место"
      /></a>
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/profile/frog.jpg"
          alt="Аватар"
        />
        <h1 class="profile__title">Frogs&Toads</h1>
        <p class="profile__subtitle">New frog photos every Wednesday, dudes!</p>
        <button
          class="profile__edit-button"
          aria-label="Edit"
          type="button"
        ></button>
        <button
          class="profile__add-button"
          aria-label="Add"
          type="button"
        ></button>
      </section>
      <section class="elements">
        <ul class="elements__cards"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <!-- Редактирование профиля -->
    <div class="popup popup_type_edit-profile">
      <div class="popup__container popup__overlay">
        <button type="button" aria-label="Close" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popupForm" novalidate>
          <input
            type="text"
            name="profileName"
            id="profileName-input"
            class="popup__input popup__input_type_name"
            placeholder="Имя"
            autocomplete="off"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__input-error profileName-input-error"></span>
          <input
            type="text"
            name="profileInfo"
            id="profileInfo-input"
            class="popup__input popup__input_type_info"
            placeholder="О себе"
            autocomplete="off"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="popup__input-error profileInfo-input-error"></span>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- Добавление карточки -->
    <div class="popup popup_type_add-card">
      <div class="popup__container popup__overlay">
        <button type="button" aria-label="Close" class="popup__close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popupForm" novalidate>
          <input
            name="name"
            type="text"
            class="popup__input popup__input_type_name"
            id="placeName-input"
            placeholder="Название"
            autocomplete="off"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="popup__input-error placeName-input-error"></span>
          <input
            name="link"
            type="url"
            class="popup__input popup__input_type_url"
            id="placeUrl-input"
            placeholder="Ссылка на картинку"
            autocomplete="off"
            required
          />
          <span class="popup__input-error placeUrl-input-error"></span>
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
      </div>
    </div>
    <!-- Просмотр фотографии карточки -->
    <div class="popup popup_type_zoom-image">
      <div class="popup__figure-container">
        <button type="button" aria-label="Close" class="popup__close"></button>
        <figure class="popup__figure">
          <img src="#" class="popup__image" alt="#" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>
    <!-- Шаблон карточки -->
    <template class="card-template">
      <li class="card">
        <img src="#" class="card__photo" alt="#" />
        <h2 class="card__title"></h2>
        <button
          type="button"
          class="card__like-button"
          aria-label="like"
        ></button>
        <button class="card__delete-button" aria-label="delete"></button>
      </li>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
