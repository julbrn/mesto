<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body class="page">
  <header class="header">
    <a href="#" class="header__logo" target="_blank"><img class="header__logo-img" src="./images/header/logo.svg" alt="Логотип Место"></a>
  </header>
    <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile/willys_wonderland.jpg" alt="Аватар">
      <h1 class="profile__title">Николас Кейдж</h1>
      <p class="profile__subtitle">Актёр, продюссер, режиссёр</p>
      <button class="profile__edit-button" type="button">
      </button>
      <button class="profile__add-button" type="button">
      </button>
    </section>
   <section class="elements">
      <ul class="elements__cards">
        <li class="elements__card">
          <img class="elements__photo" src="./images/elements/Karachaevsk.jpg" alt="Карачаевск">
          <h2 class="elements__card-title">Карачаевск</h2>
          <button type="button" class="elements__like">
          </button>
        </li>
        <li class="elements__card">
          <img class="elements__photo" src="./images/elements/Bermamyt_Plateau1.jpg" alt="Плато Бермамыт">
          <h2 class="elements__card-title">Бермамыт</h2>
          <button type="button" class="elements__like">
          </button>
        </li>
        <li class="elements__card">
          <img class="elements__photo" src="./images/elements/Elbrus.jpg" alt="Гора Эльбрус">
          <h2 class="elements__card-title">Гора Эльбрус</h2>
          <button type="button" class="elements__like">
          </button>
        </li>
        <li class="elements__card">
          <img class="elements__photo" src="./images/elements/Mount_Mashuk1.jpg" alt="Гора Машук">
          <h2 class="elements__card-title">Гора Машук</h2>
          <button type="button" class="elements__like">
          </button>
        </li>
        <li class="elements__card">
          <img class="elements__photo" src="./images/elements/Chuchkhur_waterfall1.jpg" alt="Чучхурский водопад">
          <h2 class="elements__card-title">Ущелье Птыш</h2>
          <button type="button" class="elements__like">
          </button>
        </li>
        <li class="elements__card">
          <img class="elements__photo" src="./images/elements/Dombai.jpg" alt="Домбай">
          <h2 class="elements__card-title">Домбай</h2>
          <button type="button" class="elements__like">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">
    © 2020 Mesto Russia
    </p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close">
      </button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popupForm">
        <input type="text" name="profileName" class="popup__input popup__input_type_name">
        <input type="text" name="profilePersonalInfo" class="popup__input popup__input_type_personal-info">
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
