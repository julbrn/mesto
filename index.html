<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><a href="#" class="header__logo" target="_blank"><img class="header__logo-img" src="images/logo.e2d8a1311a6fad900c37.svg" alt="Логотип Место"/></a></header><main class="content"><section class="profile"><div class="profile__avatar-container"><button class="profile__edit-avatar-button" aria-label="Редактировать аватар" type="button"></button> <img class="profile__avatar" src="images/emptyprofile.5741d104766db4e62e39.jpg" alt="Аватар"/></div><h1 class="profile__title"></h1><p class="profile__subtitle"></p><button class="profile__edit-button" aria-label="Редактировать информацию профиля" type="button"></button> <button class="profile__add-button" aria-label="Add" type="button"></button></section><section class="elements"><ul class="elements__cards"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup_type_edit-profile"><div class="popup__container popup__overlay"><button type="button" aria-label="Close" class="popup__close"></button><form class="popup__form" name="profileEditForm" novalidate><fieldset class="popup__fieldset"><legend class="popup__title">Редактировать профиль</legend><input name="profileName" id="profileName-input" class="popup__input popup__input_type_name" placeholder="Имя" autocomplete="off" minlength="2" maxlength="40" required/> <span class="popup__input-error profileName-input-error"></span> <input name="profileInfo" id="profileInfo-input" class="popup__input popup__input_type_info" placeholder="О себе" autocomplete="off" minlength="2" maxlength="200" required/> <span class="popup__input-error profileInfo-input-error"></span> <button type="submit" class="popup__submit-button">Сохранить</button></fieldset></form></div></div><div class="popup popup_type_add-card"><div class="popup__container popup__overlay"><button type="button" aria-label="Close" class="popup__close"></button><form class="popup__form" name="newCardForm" novalidate><fieldset class="popup__fieldset"><legend class="popup__title">Новое место</legend><input name="name" class="popup__input popup__input_type_name" id="placeName-input" placeholder="Название" autocomplete="off" minlength="2" maxlength="30" required/> <span class="popup__input-error placeName-input-error"></span> <input name="link" type="url" class="popup__input popup__input_type_url" id="placeUrl-input" placeholder="Ссылка на картинку" autocomplete="off" required/> <span class="popup__input-error placeUrl-input-error"></span> <button type="submit" class="popup__submit-button">Создать</button></fieldset></form></div></div><div class="popup popup_type_zoom-image"><div class="popup__figure-container"><button type="button" aria-label="Close" class="popup__close"></button><figure class="popup__figure"><img src="#" class="popup__image" alt="#"/><figcaption class="popup__caption"></figcaption></figure></div></div><div class="popup popup_type_edit-avatar"><div class="popup__container popup__container_type_edit-avatar popup__overlay"><button type="button" aria-label="Close" class="popup__close"></button><form class="popup__form" name="avatarEditForm" novalidate><fieldset class="popup__fieldset"><legend class="popup__title">Обновить аватар</legend><input name="avatarLink" type="url" class="popup__input popup__input_type_url popup__input_type_avatarUrl" id="avatarUrl-input" placeholder="Ссылка на аватар" autocomplete="off" required/> <span class="popup__input-error avatarUrl-input-error"></span> <button type="submit" class="popup__submit-button popup__submit-button_active">Сохранить</button></fieldset></form></div></div><div class="popup popup_type_deletion-confirmation"><div class="popup__container popup__container_type_deletion-confirmation p
