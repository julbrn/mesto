  <!-- Редактирование профиля -->
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button type="button" aria-label="Close" class="popup__close">
      </button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popupForm">
        <input type="text" name="profileName" class="popup__input popup__input_type_name">
        <input type="text" name="profilePersonalInfo" class="popup__input popup__input_type_personal-info">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- Добавление карточки -->
  <div class="popup popup_add-card">
    <div class="popup__container">
      <button type="button" aria-label="Close" class="popup__close">
      </button>
      <form class="popup__form" name="popupForm">
        <h2 class="popup__title">Новое место</h2>
        <input name="name" type="text" class="popup__input popup__input_type_name" id="typeName-input" placeholder="Название" required>
        <input name="link" type="url" class="popup__input popup__input_type_url" id="typeUrl-input" placeholder="Ссылка на картинку" required>
        <button type="submit" class="popup__submit-button">Создать</button>
      </form>
    </div>
  </div>
  <!-- Просмотр фотографии карточки -->
  <div class="popup popup_zoom-image">
    <div class="popup__container popup__image-container">
      <button type="button" aria-label="Close" class="popup__close">
      </button>
      <figure class="popup__figure">
        <img src="#" class="popup__image" alt="#">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>
  <!-- Шаблон карточки -->

    <li class="card">
      <img src="#" class="card__photo" alt="#">
      <h2 class="card__title">Blablbla</h2>
      <button type="button" class="card__like-button" aria-label="like">

      <button class="card__delete-button" aria-label="delete"></button>
