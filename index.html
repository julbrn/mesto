<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <a href="#" class="header__logo" target="_blank"><img class="header__logo-img" src="./images/header/logo.svg" alt="Логотип Место"></a>
  </header>
    <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile/frog.jpg" alt="Аватар">
      <h1 class="profile__title">Frogs&Toads</h1>
      <p class="profile__subtitle">New frog photos every Wednesday, dudes!</p>
      <button class="profile__edit-button" aria-label="Edit" type="button">
      </button>
      <button class="profile__add-button" aria-label="Add" type="button">
      </button>
    </section>
   <section class="elements">
      <ul class="elements__cards">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">
    © 2020 Mesto Russia
    </p>
  </footer>
  <!-- Редактирование профиля -->
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button type="button" aria-label="Close" class="popup__close">
      </button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popupForm">
        <input type="text" name="profileName" class="popup__input popup__input_type_name" autocomplete="off">
        <input type="text" name="profilePersonalInfo" class="popup__input popup__input_type_personal-info" autocomplete="off">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- Добавление карточки -->
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button type="button" aria-label="Close" class="popup__close">
      </button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popupForm">
        <input name="name" type="text" class="popup__input popup__input_type_name" id="typeName-input" placeholder="Название" autocomplete="off">
        <input name="link" type="url" class="popup__input popup__input_type_url" id="typeUrl-input" placeholder="Ссылка на картинку" autocomplete="off">
        <button type="submit" class="popup__submit-button">Создать</button>
      </form>
    </div>
  </div>
  <!-- Просмотр фотографии карточки -->
  <div class="popup popup_type_zoom-image">
    <div class="popup__figure-container">
      <button type="button" aria-label="Close" class="popup__close">
      </button>
      <figure class="popup__figure">
        <img src="#" class="popup__image" alt="#">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>
  <!-- Шаблон карточки -->
  <template class="card-template">
    <li class="card">
      <img src="#" class="card__photo" alt="#">
      <h2 class="card__title"></h2>
      <button type="button" class="card__like-button" aria-label="like">
      </button>
      <button class="card__delete-button" aria-label="delete"></button>
    </li>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
